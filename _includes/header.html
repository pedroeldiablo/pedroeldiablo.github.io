<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/about/index.html">{{ site.title }}</a></h1>
  <!-- <h1><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></h1> -->
  <!-- <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
  <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
  <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li> -->
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
